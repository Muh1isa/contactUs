<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <h1>Get started with a free quotation</h1>
            <form>
                <label>Name</label><br>
                <input type="text" placeholder="Enter your Name" class="input"><br><br>
                <label>Email</label><br>
                <input type="email" placeholder="Enter a valid email address" class="input"><br><br>
                <label>Message</label><br>
                <textarea cols="30" rows="10" placeholder="Enter your message"></textarea><br><br>
                <input type="checkbox" class="checkbox">
                <a href="#"><span>I accept the</span> Terms of Service</a><br><br>
                <button>Submit your request</button>
            </form>
        </div>
    </div>
</body>
</html>
